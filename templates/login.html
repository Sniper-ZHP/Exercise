{% extends 'base.html' %}
{% load static %}

{% block title %}
登录页面
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8 col-md-4 col-md-offset-4">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">登录窗口</h3>
                    </div>
                    <div class="panel-body">
                        {{ login_form }}
                        <br>
                        <input type="submit" class="btn btn-primary" , value="登录" style="float: right">
                    </div>
                </div>
                <input type="hidden" value="{{ referer }}" name="referer">
            </form>
        </div>
    </div>
</div>

{% endblock %}
