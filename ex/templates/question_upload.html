{% extends 'base.html' %}
{% load static %}

{% block title %}
问题上传
{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">题目上传</h3>
                </div>
                <div class="panel-body">
                    {% if request.user.last_name != 'teacher' %}
                    'b（￣▽￣）d　，不是老师怎么跑到这里来的'
                    {% else %}
                    <form action="{% url 'question_upload' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ question_form }}
                        </div>
                        <button style="float:right" type="submit" class="btn btn-success">上传问题</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
